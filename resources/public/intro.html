<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groops Registration</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
				<![endif]-->
  </head>
  <body>
    <div id="login" class="container">
			<div class="row" style="margin-bottom:15px;">
				<div class="col-md-8">
					<h1>Groops</h1>
					<p>Please introduce yourself.</p>
				</div>
			</div>

			<div class="row">
				<form class="form-horizontal" role="form" action="register" method="POST">
					<div class="form-group">
						<label for="name" class="col-md-2 control-label">Name</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="name" autofocus placeholder="First Last" required>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-md-2 control-label">Email</label>
						<div class="col-md-8">
							<input type="email" class="form-control" id="email" placeholder="you@domain.com" required>
						</div>
					</div>

					<div class="form-group">
						<label for="twitter" class="col-md-2 control-label">Twitter</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="twitter" placeholder="@twitter_name (optional)">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
								Let's Go <span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
