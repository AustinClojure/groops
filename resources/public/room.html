<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groops Room</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
				<![endif]-->
  </head>
  <body>

		<div id="room" class="container">
			<div class="navbar navbar-default navbar-fixed-top container" role="navigation" style="min-height: 20px;">
				<a href="/main" class="btn btn-sm btn-default back-btn" title="Back to list"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<span id="room-name">Room Name</span>
			</div>
			<br>
			<div class="body">
				<table id="messages" class="table table-striped">
					<tbody>
						
						<tr class="chat-message">
							<td>
								<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000" align="left" class="grp-gravatar" style="width: 20px;">
								<span class="author"> [Author]</span> <span class="message">Message</span>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>

			<div class="compose">
				<div class="input-group">
					<input type="text" class="form-control" id="message" placeholder="Type message...">
					<span class="input-group-btn">
						<button id="send" class="btn btn-success" type="submit">Send</button>
					</span>
				</div>
			</div>
		</div>

		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
