<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groops Room Selection</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
				<![endif]-->
  </head>
  <body>
    <div id="main" class="container">
			<div class="row" style="margin-bottom:15px;">
				<h1>Groops</h1>
			</div>

			<div class="row">
				<table class="table">
					<tr>
						<td rowspan="3" style="width: 80px; border-top: none;" id="gravatar">
							<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000" class="grp-gravatar" id="gravatar">
						</td>
						<td style="padding: 5px 5px 0px 5px; border-top: none;">
							<p><strong><span class="username">username</span></strong></p>
						</td>
					</tr>
					<tr>
						<td style="padding: 0px 5px; border-top: none;">
							<p><span class="email">user@email.com</span></p>
						</td>
					</tr>
					<tr>
						<td style="padding: 0px 5px; border-top: none;">
							<p><a href="https://twitter.com/" target="blank" id="twitter">twitterhandle</a></p>
						</td>
					</tr>


				</table>
			</div>

			<div class="row" style="padding-top:25px;">
				<div class="col-md-6" style="padding:0;">
					<form role="form" action="create room" method="POST">
						<div class="input-group">
							<input id="room-name" type="text" class="form-control" name="room-name" placeholder="Room Name" required>
							<span class="input-group-btn">
								<button id="create-room-btn" class="btn btn-primary" type="submit">Create Room</button>
							</span>
						</div>
					</form>
				</div>
			</div>

			<div class="row">
			  <h3>Available Rooms</h3>
			  <table class="table table-striped table-bordered table-condensed">
			    <thead>
			      <tr>
				<td width="100%">Room</td>
				<td class="centered">Members</td>
				<td class="centered">Join</td>
			      </tr>
			    </thead>
			    <tbody class="room-table">
			      <tr class="row-item">
				<td width="100%" class="room-name">room name</td>
				<td class="centered" class="user-count">rooms users</td>
				<td class="centered"><a href="./room/" class="btn btn-primary btn-sm join-btn">Join</a></td>
			      </tr>
			    </tbody>
			  </table>

			  <p><em class="text-muted">No rooms available right now</em></p>

</div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
